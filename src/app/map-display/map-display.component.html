

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

<sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom"  (mapClick)="mapClicked($event)">
  <!--sebm-google-map-marker [latitude]="lat" [longitude]="lng"  ></sebm-google-map-marker-->
   <sebm-map-polygon *ngFor="let p of OMGpolygons"  [paths]="p.sides" [geodesic]=true  [strokeColor]="strokeColor" [strokeWeight]="strokeWeight" [fillColor]="p.color" [fillOpacity]="fillOpacity" (polyClick)="polygonClicked(p)" (polyRightClick)="polygonRightClicked(p)">
   
     <sebm-google-map-marker  [latitude]="p.centre.lat" [longitude]="p.centre.lng" [label]="p.id.toString()" [visible]=true >
   
     </sebm-google-map-marker>


   </sebm-map-polygon>

</sebm-google-map>
<br/>
<form class="form-inline text-center" >
  <div class="form-group">
    <label for="distance"><strong>Distance in meters</strong></label>
     
    <input type="text" class="form-control"  id="distance" placeholder="200" #distance  required>
  </div>
  <div class="form-group">
    <label for="latitude"><strong>Latitude</strong></label>
    <input type="email" class="form-control" id="latitude"   placeholder="-33.824361" [value]="lat" #latitude reuired>
  </div>
  <div class="form-group">
    <label for="longitude"><strong>Longitude</strong></label>
    <input type="email" class="form-control" id="longitude"  placeholder="151.016884" [value]="lng" #longitude required>
  </div>
  <button type="submit" class="btn btn-primary" (click)="createCell(distance.value,latitude.value,longitude.value)">Create Cell</button>
</form>
